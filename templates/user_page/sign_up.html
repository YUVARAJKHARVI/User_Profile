{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

 
    <title>Login Form</title>
  </head>
  <body>
    <body>
        <section>
          <div class="container">
            <div class="user signinBx">
              <div class="imgBx"><img src="https://images.unsplash.com/photo-1432821596592-e2c18b78144f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" /></div>
              <div class="formBx">
                <form method="POST" method="POST">
                  {% csrf_token %}
                  <h2>Sign In</h2>
                  <input type="email" name="log_email" placeholder="Email Address" required />
                  <input type="password" name="log_password" placeholder="Password" required/>
                  <input type="submit" name="login" value="Login" />
                  <p class="signup">
                    Don't have an account ?
                    <a href="#" onclick="toggleForm();">Sign Up.</a>
                  </p>
                  <p class="signup">
                    Forgot your password ?
                    <a href="/User/password-reset/" >Click here.</a>
                  </p>
                </form>
              </div>
            </div>
            <div class="user signupBx">
              <div class="formBx">
                <form method="POST">
                  {% csrf_token %}
                  <h2>Create an account</h2>
                  <input type="text" name="username" placeholder="Username" required />
                  <input type="email" name="email" placeholder="Email Address" required />
                  <input type="password" name="password1" placeholder="Create Password" required />
                  <input type="password" name="password2" placeholder="Confirm Password" required/>
                  <input type="submit" name="register" value="Sign Up" />
                  <p class="signup">
                    Already have an account ?
                    <a href="#" onclick="toggleForm();">Sign in.</a>
                  </p>
                 
                </form>
              </div>
              <div class="imgBx"><img src="https://images.unsplash.com/photo-1556740714-a8395b3bf30f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" /></div>
            </div>
          </div>
        </section>
        {% if messages %}
        {% for messages in messages %}
        <div>
          <script>
            alert('{{ messages }}');
          </script>
        </div>
        {% endfor %}
        {% endif %}
      </body>
  <style>
    
    @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    section {
      position: relative;
      min-height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    section .container {
      position: relative;
      width: 800px;
      height: 500px;
      background: #fff;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    section .container .user {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }
    
    section .container .user .imgBx {
      position: relative;
      width: 50%;
      height: 100%;
      background: gray;
      transition: 0.5s;
    }
    
    section .container .user .imgBx img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    section .container .user .formBx {
      position: relative;
      width: 50%;
      height: 100%;
      background: #2d2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      transition: 0.5s;
    }
    
    section .container .user .formBx form h2 {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      color: white;
    }
    
    section .container .user .formBx form input {
      position: relative;
      width: 100%;
      padding: 10px;
      background: #f5f5f5;
      color: #333;
      border: none;
      outline: none;
      box-shadow: none;
      margin: 8px 0;
      font-size: 14px;
      letter-spacing: 1px;
      font-weight: 300;
    }
    
    section .container .user .formBx form input[type='submit'] {
      max-width: 100px;
      background: #677eff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: 0.5s;
    }
    
    section .container .user .formBx form .signup {
      position: relative;
      margin-top: 20px;
      font-size: 12px;
      letter-spacing: 1px;
      color: white;
      text-transform: uppercase;
      font-weight: 300;
    }
    
    section .container .user .formBx form .signup a {
      font-weight: 600;
      text-decoration: none;
      color: #677eff;
    }
    
    section .container .signupBx {
      pointer-events: none;
    }
    
    section .container.active .signupBx {
      pointer-events: initial;
    }
    
    section .container .signupBx .formBx {
      left: 100%;
    }
    
    section .container.active .signupBx .formBx {
      left: 0;
    }
    
    section .container .signupBx .imgBx {
      left: -100%;
    }
    
    section .container.active .signupBx .imgBx {
      left: 0%;
    }
    
    section .container .signinBx .formBx {
      left: 0%;
    }
    
    section .container.active .signinBx .formBx {
      left: 100%;
    }
    
    section .container .signinBx .imgBx {
      left: 0%;
    }
    
    section .container.active .signinBx .imgBx {
      left: -100%;
    }
    
    @media (max-width: 991px) {
      section .container {
        max-width: 400px;
      }
    
      section .container .imgBx {
        display: none;
      }
    
      section .container .user .formBx {
        width: 100%;
      }
    }
    
  </style>

  <script>
    const toggleForm = () => {
        const container = document.querySelector('.container');
        container.classList.toggle('active');
      };
  </script>
  </body>
</html>
